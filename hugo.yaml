---
title: "Zen Book Club"
baseURL: "https://english-reading-club.github.io/zen-book-club/"
theme: "github.com/frjo/hugo-theme-zen/v5"
copyright: '<!--Creative Commons License-->This site is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a> license.<!--/Creative Commons License-->'
languageCode: "en-GB"
defaultContentLanguage: "zh"
pluralizelisttitles: false
removePathAccents: true
rssLimit: 20
pagination:
  pagerSize: 10
  path: page

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: github
  tableOfContents:
    startLevel: 2
    endLevel: 4

outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML","RSS", "JSON", "SearchIndex"]
  section: ["HTML","RSS", "JSON"]

params:
  author:
    name: "Jizu Sun"
    url: "https://github.com/jizusun"
  contact: "https://github.com/jizusun"
  description: "Zen Book Club"
  dateformat: "2 January, 2006"
  favicon: "apple-touch-icon.png"
  feedlinks: true
  icon: "apple-touch-icon.png"
  image: "apple-touch-icon.png"
  imageMaxWidth: 400
  logoWidth: 64
  logoHeight: 64
  mainSections:
    - blog
  mobileMenu: true
  poweredby: true
  realfavicongenerator: true
  sidebar: false
  submitted: true

languages:
  zh:
    weight: 1
    languageName: "中文"
    languageCode: "zh-CN"
    contentDir: content/zh
    menu:
      main:
        - Name: "首页"
          weight: -10
          pageRef: "/"
        - Name: "博客"
          weight: 2
          pageRef: "/blog/"
        - Name: "搜索"
          weight: 10
          pageRef: "/search/"
        - Name: "联系"
          weight: 12
          pageRef: "/contact/"
  en:
    weight: 2
    languageName: "English"
    languageCode: "en-GB"
    contentDir: content/en
    menu:
      main:
        - Name: "Home"
          weight: -10
          pageRef: "/"
        - Name: "Blog"
          weight: 2
          pageRef: "/blog/"
        - Name: "Search"
          weight: 10
          pageRef: "/search/"
        - Name: "Contact"
          weight: 12
          pageRef: "/contact/"

